<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monaco Editor Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        #editor-container {
            width: 100%;
            height: 600px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            overflow: hidden;
            background: white;
        }

        .info {
            margin-top: 20px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 6px;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Monaco Editor Test - JSON Syntax Highlighting</h1>
        
        <div id="editor-container"></div>
        
        <div class="info">
            <p><strong>Test:</strong> Try editing the JSON below. You should see:</p>
            <ul style="margin-left: 20px; margin-top: 10px;">
                <li>Syntax highlighting for JSON</li>
                <li>Line numbers</li>
                <li>Bracket matching</li>
                <li>Error detection (try adding a syntax error)</li>
            </ul>
        </div>
    </div>

    <!-- Load Monaco Editor -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
    <script>
        require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' } });
        
        require(['vs/editor/editor.main'], function () {
            // Sample JSON query
            const sampleQuery = `{
  "size": 0,
  "aggs": {
    "my_aggregation": {
      "terms": {
        "field": "field_name",
        "size": 10
      },
      "aggs": {
        "nested_agg": {
          "avg": {
            "field": "numeric_field"
          }
        }
      }
    }
}`;

            // Create Monaco Editor instance
            const editor = monaco.editor.create(document.getElementById('editor-container'), {
                value: sampleQuery,
                language: 'json',
                theme: 'vs',
                automaticLayout: true,
                minimap: { enabled: true },
                scrollBeyondLastLine: false,
                fontSize: 14,
                lineNumbers: 'on',
                roundedSelection: false,
                scrollbar: {
                    verticalScrollbarSize: 10,
                    horizontalScrollbarSize: 10
                },
                formatOnPaste: true,
                formatOnType: true
            });

            console.log('Monaco Editor loaded successfully!');
        });
    </script>
</body>
</html>
