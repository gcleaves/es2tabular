services:
  es2tabular:
    build: .
    container_name: es2tabular
    ports:
      - "${PORT:-3000}:3000"
    #networks:
    #  - traefik-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.es2tabular.entrypoints=web"
      - "traefik.http.routers.es2tabular.rule=PathPrefix(`/es2tabular`)"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - BASE_PATH=${BASE_PATH:-/es2tabular}
      - KIBANA_HOST=${KIBANA_HOST:-localhost}
      - KIBANA_PORT=${KIBANA_PORT:-5601}
      - KIBANA_PROTOCOL=${KIBANA_PROTOCOL:-http}
      - KIBANA_USERNAME=${KIBANA_USERNAME:-}
      - KIBANA_PASSWORD=${KIBANA_PASSWORD:-}
      - KIBANA_AUTH_TOKEN=${KIBANA_AUTH_TOKEN:-}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/es2tabular/api/duckdb/status', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

